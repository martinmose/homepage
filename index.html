<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>martinmose</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-content">
      <div id="ip-username">
        <span id="ip">Loading...</span>
        <span id="username">martinmose $</span>
      </div>
      <div id="output"></div>
      <div id="command-line">
        <span id="directory">~</span>
        <span id="prompt" class="blink">&gt;</span>
        <input type="text" id="input" placeholder="help" autofocus />
      </div>
    </div>
    <div id="image-container" style="display: none">
      <img id="warning-image" src="assets/images/hackerman.jpg" alt="Warning" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
